<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily 40 Math - Start</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        #control-panel {
            text-align: center;
        }
        select, button {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
        }
        button {
            cursor: pointer; /* Ensure the pointer cursor is shown */
            background-color: #4CAF50; /* Add a background color */
            color: white; /* Set text color to white */
            border: none; /* Remove default border */
            border-radius: 4px; /* Add rounded corners */
        }
        button:hover {
            background-color: #45a049; /* Add hover effect */
        }
        button:active {
            background-color: #3e8e41; /* Add active effect */
        }
        .spacer {
            height: 30px;
        }
    </style>
</head>
<body>
    <div id="control-panel">
        <div>
            <label for="tester">测试人员:</label>
            <select id="tester">
                <option value="A">A</option>
                <option value="W">W</option>
                <option value="Z">Z</option>
                <option value="D">D</option>
            </select>
        </div>
        <div class="spacer"></div>
        <div>
            <label for="training-type">选择训练类型:</label>
            <select id="training-type">
                <option value="综合训练">综合训练</option>
                <option value="乘除训练">乘除训练</option>
            </select>
        </div>
        <div class="spacer"></div>
        <button id="start-btn">Start</button>
    </div>

    <script>
        document.getElementById('start-btn').addEventListener('click', (event) => {
            event.preventDefault(); // Prevent default form submission
            const tester = document.getElementById('tester').value;
            const trainingType = document.getElementById('training-type').value;
            localStorage.setItem('tester', tester);
            localStorage.setItem('trainingType', trainingType);
            window.location.href = 'calculation.html';
        });

        // Adding touch event support for iOS devices
        document.getElementById('start-btn').addEventListener('touchstart', (event) => {
            event.preventDefault(); // Prevent default form submission
            const tester = document.getElementById('tester').value;
            const trainingType = document.getElementById('training-type').value;
            localStorage.setItem('tester', tester);
            localStorage.setItem('trainingType', trainingType);
            window.location.href = 'calculation.html';
        });
    </script>
</body>
</html>
